<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Shopping Home</strong> 
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">
   <ion-item>
        <ion-label class="text-1x bold">Select Category</ion-label>
        <ion-select [(ngModel)]="category" (ionChange)="getCategory(category)">
          <ion-option *ngFor="let category of categories" [value]="category">{{ category.name }}</ion-option>
        </ion-select>
      </ion-item>
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<!--   <ion-card class="full-width" no-margin margin-bottom>
    <ion-card-content no-padding>

   

    </ion-card-content>
  </ion-card> -->
<div class="items-view" *ngFor="let product of products">
  <div class="single-item" >
    <div>
      <div class="itemHolder">
        <div class="img-holder">
          <img src="{{product.thumb}}">
        </div>
      </div>
      <div class="itemText">
        <div class="itemPrice">{{product.price}}  $</div>
        <div class="itemName">{{product.name}}</div>

      </div>
      <div class="controls">
        <div class="add-wish" >
        <ion-icon  *ngIf= "product.cid == 0" (click)="remove(product)" ios="md-cart" md="md-cart"></ion-icon>
        <ion-icon *ngIf= "product.cid != 0" (click)="details(product)" ios="ios-cart-outline" md="ios-cart-outline"></ion-icon>
        </div>
      </div>
    </div>
  </div>
</div>

</ion-content>
